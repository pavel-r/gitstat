<div class="col-md-4">
  <div class="row">
      <h1 class="page-header">Commits:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-12" ng-repeat="commit in commits">
        <li><a ui-sref=".details({sha: '{{commit.sha}}'})" tooltip="{{commit.message}}">{{commit.sha}} {{commit.date}} {{commit.author}}({{commit.added}}:{{commit.removed}})</a></li>
      </ul>
  </div>
</div>
<div class="col-md-8" ui-view>
</div>
